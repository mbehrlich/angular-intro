<div class="example-container">
    <h3>Fetch example</h3>

    <div *ngIf="taco$ | async as taco">
        <div>Main taco filling: {{taco.baseLayer}}</div>
        <div>Condiment: {{taco.condiment}}</div>
        <div>Mixin: {{taco.mixin}}</div>
        <div>Seasoning: {{taco.seasoning}}</div>
        <div>Shell: {{taco.shell}}</div>
    </div>
</div>
